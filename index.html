<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>App Landing Page</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="styling.css" rel="stylesheet">
  </head>
  <body>
      <div class="jumbotron">
          <div class="container">
              <div>
                  <!--Create Logo-->
                  <img src="images/logo.png" class="logo">
                  <!--Create features-->
                  <div class="featured">
                      <!--Create the row to use the grid system and limit space taken by featured content-->
                      <div class="row">
                          <!--Use only 9 columns out of the 12 columns for medium and large devices-->
                          <div class="col-md-9">
                              <h1>Best Holiday Finder App.</h1>
                              <p>
                                  Find your next holiday destination using our App!
                                  <br />
                                  Compare offers and save your hard earned money for your trip!
                              </p>
                              <p>
                                  <a class="btn btn-default btn-lg" href="#">Find out more</a>
                                  <a class="btn btn-default btn-lg" href="#">Download</a>
                              </p>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
      <!--Create the trial section-->
      <div class="trial">
          <div class="container">
              <h2>Try it now</h2>
              <img src="images/Available_on_the_App_Store_(black).png">
              <img src="images/Get_it_on_Google_play.svg.png">
          </div>
      </div>
      <!--Create a footer-->
      <div class="footer">
          <div class="container">
              <p>&copy; Yunqiao (Joe) Yang.</p>
          </div>
      </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
